name: Django CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgis:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_DB: dump_alert
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DJANGO_TOKEN: django-insecure-ci-key-not-for-production
      DATABASE_PASSWORD: postgres
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Install GDAL / GEOS (GeoDjango)
        run: sudo apt-get install -y --no-install-recommends gdal-bin libgdal-dev libgeos-dev

      - name: Run migrations
        run: uv run python manage.py migrate --noinput

      - name: Run tests
        run: uv run python manage.py test reports --noinput --verbosity=2
