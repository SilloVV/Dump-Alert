repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.1
    hooks:
      - id: gitleaks

  # Lint et formatage Python (Ã  chaque commit)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Tests Django (au git push uniquement)
  - repo: local
    hooks:
      - id: django-tests
        name: Django Unit Tests
        entry: .venv/Scripts/python
        args: [manage.py, test, reports, --noinput, --verbosity=0]
        language: system
        pass_filenames: false
        stages: [pre-push]
