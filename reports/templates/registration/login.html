<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion — Dump Alert Beauvais</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #2d6a4f;
      color: white;
      padding: 1rem 1.5rem;
    }
    header h1 { font-size: 1.25rem; font-weight: 600; }
    header p  { font-size: 0.85rem; opacity: 0.85; margin-top: 0.2rem; }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .login-card {
      background: white;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
    }

    .login-card h2 {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #2d6a4f;
    }

    .field { margin-bottom: 1.1rem; }
    .field label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.3rem;
    }
    .field input {
      width: 100%;
      padding: 0.5rem 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      font-family: inherit;
    }
    .field input:focus {
      outline: none;
      border-color: #2d6a4f;
      box-shadow: 0 0 0 2px rgba(45,106,79,0.15);
    }

    .error-banner {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
      border-radius: 6px;
      padding: 0.6rem 0.9rem;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .btn-submit {
      width: 100%;
      padding: 0.7rem;
      background: #2d6a4f;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.5rem;
    }
    .btn-submit:hover { background: #1b4332; }
  </style>
</head>
<body>

<header>
  <h1>Dump Alert — Beauvais</h1>
  <p>Plateforme de signalement des dépôts sauvages</p>
</header>

<main>
  <div class="login-card">
    <h2>Connexion</h2>

    {% if form.errors %}
      <div class="error-banner">
        Identifiant ou mot de passe incorrect. Veuillez réessayer.
      </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="field">
        <label for="id_username">Identifiant</label>
        <input type="text" name="username" id="id_username" autofocus required>
      </div>

      <div class="field">
        <label for="id_password">Mot de passe</label>
        <input type="password" name="password" id="id_password" required>
      </div>

      <input type="hidden" name="next" value="{{ next }}">

      <button type="submit" class="btn-submit">Se connecter</button>
    </form>
  </div>
</main>

</body>
</html>
