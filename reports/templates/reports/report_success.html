<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signalement envoyé — Dump Alert Beauvais</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 2.5rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .icon { font-size: 3rem; margin-bottom: 1rem; }
    h1 { font-size: 1.4rem; color: #2d6a4f; margin-bottom: 0.7rem; }
    p  { color: #555; font-size: 0.95rem; line-height: 1.6; }
    .btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.6rem 1.4rem;
      background: #2d6a4f;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 0.95rem;
    }
    .btn:hover { background: #1b4332; }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✅</div>
    <h1>Signalement envoyé</h1>
    <p>
      Merci pour votre contribution !<br>
      Votre signalement a bien été enregistré et sera examiné
      par nos équipes dans les plus brefs délais.
    </p>
    <a href="{% url 'reports:create' %}" class="btn">Faire un autre signalement</a>
  </div>
</body>
</html>
